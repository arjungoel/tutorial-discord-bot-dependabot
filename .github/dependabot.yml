    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Kolkata"
    target-branch: main
    assignees:
      - "arjungoel1995@gmail.com"
    reviewers:
      - "arjungoel1995@gmail.com"
    open-pull-requests-limit: 30
    # ignore:

name: Dependabot Pip Updates

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened

jobs:
  auto-merge:
    runs-on: [self-hosted, Linux, X64, dependabot]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt